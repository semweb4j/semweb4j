#  root level
# ----------------
# if higher than warn every other package that uses
# log4j, like jakarta httpClient, logs too much
log4j.rootCategory=INFO, console

# -------------------------------------------
#   output
# -------------------------------------------
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%m at %C.(%F:%L)%n

# -------------------------------------------
#                            applications
# -------------------------------------------
log4j.logger.org.openrdf=INFO
log4j.logger.org.openrdf.rdf2go=DEBUG

